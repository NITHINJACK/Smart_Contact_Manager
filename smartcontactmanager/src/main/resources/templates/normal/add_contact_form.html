<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	  th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="card w-75">
			
			<div class="card-body">
				
				<h1 class="text-center">Add Contact</h1>
				
				<div class="container-fluid mt-1">
					
					<div class="row">
						
						<div class="col-md-8 offset-md-2">
							
							<form action=""
								th:objects="${contact}"
								enctype="multipart/form-data"
								method="POST"
								th:action="@{/user/process-contact}"
								class="mt-2">
								
								<!-- First Name -->
								<div class="input-group">
									
									<div class="input-group-prepend">
									
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									
									</div>
									
									<input type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control">
								
								</div>
								
								<!-- second Name -->
								
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
									
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									
									</div>
									
									<input type="text" id="LastName" name="lastName" placeholder="Enter Last Name here" class="form-control">
								
								</div>
								
								<!-- Phone feild -->
								
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
									
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									
									</div>
									
									<input type="number" id="phone" name="mobNo" placeholder="Enter Phone number here" class="form-control">
								
								</div>
								
								<!-- Email feild -->
								
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
									
										<div class="input-group-text">
											@
										</div>
									
									</div>
									
									<input type="email" id="email" name="email" placeholder="Enter Email here" class="form-control">
								
								</div>
								
								<!-- Work feild -->
								
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
									
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									
									</div>
									
									<input type="text" id="work" name="work" placeholder="Enter Work here" class="form-control">
								
								</div>
								
								<div class="form-group mt-3">
									
									<textarea placeholder="Enter contact description" name="description" id="description" class="form-control" rows="10"></textarea>
									
								</div>
								
								<!-- image field -->
								
								<div class="custom-file">
									<input type="file" name="imgUrl">
								</div>
								
								<div class="container text-center">
									
									<button class="btn btn-outline-primary">Save Contact</button>
									
								</div>
								
							</form>
							
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
			</div>
		</div>
	</section>
</body>
</html>
