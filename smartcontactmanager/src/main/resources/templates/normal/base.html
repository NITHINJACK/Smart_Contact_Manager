<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title th:text="${title}">Base html</title>
  </head>
  
  <body>
	  
	  <!-- navbar -->
	  
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  		
    		<a class="navbar-brand" href="#">Smart Contact Manager</a>
    		
    		
    		<button class="navbar-toggler" type="button" data-toggle="collapse" 
    			data-target="#navbarSupportedContent" 
    			aria-controls="navbarSupportedContent" 
    			aria-expanded="false" 
    			aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
    		
    		<div class="collapse navbar-collapse" id="navbarSupportedContent">
				
      			<ul id="navi" class="navbar-nav ml-auto text-uppercase">
					  
        			<li class="nav-item active">
          				<a class="nav-link" th:href="@{/} ">Home</a>
        			</li>
        			
        			<!-- -->
        			<li class="nav-item">
          				<a class="nav-link" href="#" ><span th:text="${user.name}"></span></a>
        			</li> 
        			
        			<li class="nav-item">
          				<a class="nav-link" th:href="@{/logout}">Logout</a>
        			</li>
        			
      			</ul>
      			
    		</div>
    		
	</nav> 
	
	<!-- side bar -->
	<div class="sidebar mt-2">
		
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		
		<a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i> Home</a>
		<a href="#" class="item"><i class="fa-duotone fa-address-book"></i> View Contact</a>
		<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
		<a href="#" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
		<a href="#" class="item"><i class="fa-solid fa-gears"></i> Setting</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		
		<div class="divider"></div>
		
	</div>
	<!--End side bar -->
	
	<!-- Content Area -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		
		<div th:replace="${content}"></div>
		
	</div>
		
    <!-- Content End -->
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
    
</html>
